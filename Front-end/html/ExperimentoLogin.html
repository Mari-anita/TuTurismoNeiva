<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Front-end/Css/ExperimentoLogin.css">
    <title>Document</title>
</head>

<body>
    <div class="container right-panel-active">

        <div class="container_form container-signup">
            <form action="#" class="form" id="formulario">
                <h2 class="form_title">Registrar</h2>
                <input type="text" id="nombreCompleto" placeholder="Nombre completo" class="input">
                <input type="email" id="correoElectronico" placeholder="Correo electronico" class="input">
                <input type="text" id="telefono" placeholder="Telefono" class="input">
                <input type="password" id="contra" placeholder="Contraseña" class="input">
                <input type="password" id="coContra" placeholder="Confirmar contraseña" class="input">
                <button class="btn" onclick="registroUsuario()">Registrar</button>
            </form>
        </div>

        <div class="container_form container-signin">
            <form action="#" class="form" id="formulario2">
                <h2 class="form_title">IniciaSesion</h2>
                <input type="email" placeholder="email" class="input">
                <input type="password" placeholder="password" class="input">
                <a href="#" class="link">olvidaste tu contraseña</a>
                <button class="btn">IniciaSesion</button>
            </form>
        </div>
        <div class="container_overlay">
            <div class="overlay">
                <div class="overlay_panel overlay-left">
                    <button class="btn" id="signin">IniciaSesion</button>
                </div>

                <div class="overlay_panel overlay-right">
                    <button class="btn" id="signup">Registrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/Front-end/Js/login.js"></script>
</body>

</html>
