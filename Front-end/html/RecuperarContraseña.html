<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/Front-end/Img/logo.png">
    <link rel="website icon" type="png" href="..//img/Logo.tuturismoneiva.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/Front-end/Css/RecuperarContraseña.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="image-section">
            <img src="/Front-end/Img/iglesia-colonial.jpg" alt="Neiva" class="background-image">
            <img src="/Front-end/Img/logo.png" alt="Tu Turismo Neiva" class="logo">
        </div>
        <div class="form-section">
            <div class="back-button">
                <button></button>
            </div>
            <h2>Cambiar contraseña</h2>
            <p>Asegúrate de elegir una contraseña robusta<br> para proteger tu cuenta de accesos no <br>
                autorizados.</p>
            <form id="password-form">
                <div class="input-group">
                    <label for="new-password">Contraseña nueva</label>
                    <input type="password" id="new-password" required>
                    <i class="fa-regular fa-eye-slash"></i>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmación contraseña nueva</label>
                    <input type="password" id="confirm-password" required>
                    <i class="fa-regular fa-eye-slash"></i>
                </div>
                <button type="submit" class="submit-button">Continuar</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
