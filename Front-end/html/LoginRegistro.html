<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Front-end/Css/LoginRegistro.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    

    <title>TuTurismoNeiva/Registro</title>
</head>

<body style="background-color: #FFBD59;">
    <div class=" col-12  DECZO">
        <a href=""><img src="/Front-end/Img/logo.png" alt="ICONO"></a>

        <nav>
            <a href="#">Inicio</a>
            <a href="#">Nosotros</a>
            <a href="#">Contacto</a>
            <a href="#"><i class="fa-solid fa-globe" style="color: #FFBD59;"></i>Idioma</a>
            <i class="fa-solid fa-circle-user" style="color: #FFBD59; font-size: 4rem;"></i>

        </nav>
    </div>
    <div class="cuerpo container right-panel-active">
        <div class="container_form container-signup">
            <form action="#" class="form" id="formulario">
                <h2 class="form_title">Ingresa tus datos personales</h2>
                <input type="text" id="nombreCompleto" placeholder="Nombre completo" class="input">
                <input type="email" id="correoElectronico" placeholder="Correo electronico" class="input">
                <div class="CIP">
                    <input type="password" id="contra" placeholder="Contraseña" class="input">
                    <i class="fa-regular fa-eye-slash"></i>
                </div>
                <div class="CIP">
                    <input type="password" id="coContra" placeholder="Confirmar contraseña" class="input">
                    <i class="fa-regular fa-eye-slash"></i>
                </div>                
                <p>Al hacer clic en "Registrar", aceptas nuestros <a href="">términos y condiciones,</a> así como <a
                        href="">nuestras políticas de privacidad y cookies.</a></p>
                <button class="btn" onclick="registroUsuario()">Registrar</button>
            </form>
        </div>

        <div class="container_form container-signin">
            <form action="#" class="form" id="formulario2">
                <h2 class="form_title2">Inicia Sesión</h2>
                <input type="email" placeholder="Correo" class="input">
                <div class="CIP">
                    <input type="password" placeholder="Contraseña" class="input">
                    <i class="fa-regular fa-eye-slash"></i>
                </div>

                <button class="btn" style="border: #FFBD59 2px solid;">Ingresa</button>
                <a href="#" class="OVTC">¿Olvidaste tu contraseña?</a>
                <p>¿Es tu primera vez en nuestra página ? <a href="">Registrate</a></p>
            </form>
        </div>
        <div class="container_overlay">
            <div class="overlay">
                <div class="overlay_panel overlay-left">
                    <button class="btn" id="signin">IniciaSesion</button>
                </div>

                <div class="overlay_panel overlay-right">
                    <button class="btn" id="signup">Registrar</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/Front-end/Js/LoginRegistro.js"></script>

</body>

</html>
