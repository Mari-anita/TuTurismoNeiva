    <div class="container">
      <div class="container">
        <form class="formulario">
          <a href="#" class="back-button"
            ><box-icon name="left-arrow-circle" color="#ffab2d"></box-icon
          ></a>
          <h1>Ingresa los datos de tu empresa</h1>
          <div class="input-container">
            <div class="columna1" style="margin-left: 15%">
              <label for="nombre_empresa,">Nombre de la empresa</label>
              <input
                class="regis"
                type="text"
                placeholder=""
                required=""
                style="
                  margin-top: 25px;
                  border-color: #ff9900;
                  background-color: #1c1c1c;
                  color: white;
                "
              />
              <label for="nombre_representante,">Nombre representante</label>
              <input
                class="regis"
                type="text"
                placeholder=""
                required=""
                style="
                  margin-top: 25px;
                  border-color: #ff9900;
                  background-color: #1c1c1c;
                  color: white;
                "
              />
              <label for="nit,">NIT</label>
              <input
                class="regis"
                type="text"
                placeholder=""
                required=""
                style="
                  margin-top: 25px;
                  border-color: #ff9900;
                  background-color: #1c1c1c;
                  color: white;
                "
              />
            </div>
            <div class="columna2">
              <label for="correo,">Correo electronico</label>
              <input
                class="regis"
                type="email"
                placeholder=""
                required=""
                style="
                  margin-top: 25px;
                  border-color: #ff9900;
                  background-color: #1c1c1c;
                  color: white;
                "
              />
              <label for="dirección,">Dirección</label>
              <input
                class="regis"
                type="text"
                placeholder=""
                required=""
                style="
                  margin-top: 25px;
                  border-color: #ff9900;
                  background-color: #1c1c1c;
                  color: white;
                "
              />
              <label for="telefono,">Telefono</label>
              <input
                class="regis"
                type="number"
                placeholder=""
                required=""
                style="
                  margin-top: 25px;
                  border-color: #ff9900;
                  background-color: #1c1c1c;
                  color: white;
                "
              />
            </div>

            <div class="columna3">
              <label for="tipo_empresa,">Tipo empresa</label>
              <input
                class="regis"
                type="text"
                placeholder=""
                required=""
                style="
                  margin-top: 25px;
                  border-color: #ff9900;
                  background-color: #1c1c1c;
                  color: white;
                "
              />
              <label for="servicios,">Servicios</label>
              <input
                class="regis"
                type="text"
                placeholder=""
                required=""
                style="
                  margin-top: 25px;
                  border-color: #ff9900;
                  background-color: #1c1c1c;
                  color: white;
                "
              />

              <button type="submit">Registro empresa</button>
            </div>
          </div>
          <div style="width: 85%; padding-left: 15%">
            <h2
              style="
                color: white;
                padding-bottom: 3%;
                text-align: center;
                font-size: 20px;
                padding-top: 5%;
              "
            >
              Llena los campos con la información de tu empresa y envía una
              solicitud para que puedas subir contenido con nosotros
            </h2>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
