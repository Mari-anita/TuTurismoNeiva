        <h1>Ingresa los datos de tu empresa</h1>
        <div class="row">
          <div class="col col-x1-4 col-md-4 col-12">
            <label for="nombre_empresa,">Nombre de la empresa</label>
            <input  id="nombreEmpresa" class="form-control" type="text" placeholder="" required="" style="
                  margin-top: 25px;
                  border-color: #ff9900;
                  background-color: #1c1c1c;
                  color: white;
                " />

            <label for="dirección,">Dirección</label>
            <input id="direccion" class="form-control" type="text" placeholder="" required="" style="
                  margin-top: 25px;
                  border-color: #ff9900;
                  background-color: #1c1c1c;
                  color: white;
                " />

            <label for="nit,">NIT</label>
            <input id="nit" class="form-control" type="text" placeholder="" required="" style="
                  margin-top: 25px;
                  border-color: #ff9900;
                  background-color: #1c1c1c;
                  color: white;
                " />
          </div>
          <div class="col col-x1-4 col-md-4 col-12">

            <label for="nombre_representante,">Nombre representante</label>
            <input id="nombreRepresentante" class="form-control" type="text" placeholder="" required="" style="
                  margin-top: 25px;
                  border-color: #ff9900;
                  background-color: #1c1c1c;
                  color: white;
                " /> 

            <label for="telefono,">Teléfono</label>
            <input id="telefono" class="form-control" type="number" placeholder="" required="" style="
                  margin-top: 25px;
                  border-color: #ff9900;
                  background-color: #1c1c1c;
                  color: white;
                  " />

            <label for="servicios,">Servicios</label>
            <input id="servicios" class="form-control" type="text" placeholder="" required="" style="
                  margin-top: 25px;
                  border-color: #ff9900;
                  background-color: #1c1c1c;
                  color: white;
                " />              
          </div>

          <div class="col col-x1-4 col-md-4 col-12">

            <label for="correo,">Correo electrónico</label>
            <input id="correoElectronico" class="form-control" type="email" placeholder="" required="" style="
                  margin-top: 25px;
                  border-color: #ff9900;
                  background-color: #1c1c1c;
                  color: white;
                " />

            <label for="tipo_empresa">Tipo empresa</label>
            <select id="tipoEmpresa" class="form-control" required="" style="
                  margin-top: 25px;
                  border-color: #ff9900;
                  background-color: #1c1c1c;
                  color: white;
                  padding: 5px;
                ">
              <option value="" disabled selected>Selecciona una opción</option>
              <option value="hotel">Hotel</option>
              <option value="restaurante">Restaurante</option>
              <option value="tienda">Tienda</option>
              <option value="supermercado">Supermercado</option>
            </select>   
            
            <button type="button" onclick="registroFormularioEmpresa()">Enviar solicitud</button>
