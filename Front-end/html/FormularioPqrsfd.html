<body style="display: flex; flex-direction:column; min-height:100vh;">
  <div class="col-12 DECZO">

    </nav>
  </div>
  <div class="container" style="margin-top: 2%; margin-bottom:auto;">
    <form class="formulario" enctype="multipart/form-data">
      <a href="#" class="back-button">
        <box-icon name="left-arrow-circle" color="#ffab2d"></box-icon>
      </a>
      <h1 style="color: white;">Ingresa los datos de tu PQRSFD</h1>
      <div class="input-container">
        <div class="columna1" style="padding: 20px;">
          <label for="motivo">Seleccione el motivo de su mensaje</label>
          <select id="motivo" class="form-control">
            <option value="" selected disabled>Seleccione un motivo</option>
            <option value="Quejas">Quejas</option>
            <option value="Peticiones">Peticiones</option>
            <option value="Reclamos">Reclamos</option>
            <option value="Solicitudes">Solicitudes</option>
            <option value="Felicitaciones">Felicitaciones</option>
            <option value="Denuncias">Denuncias</option>
          </select>
          <label for="telefono">Teléfono</label>
          <input class="regis" type="number" placeholder="" class="form-control is-valid" onfocusout="validarTelefono(this);" required style="margin-top: 25px; border-color: #ff9900; background-color: #1c1c1c; color: white;" />
          <label for="nombre_apellido" >Nombre y apellido</label>
          <input class="regis" id="nombre_apellido" type="text" placeholder="Nombre Completo" class="form-control is-valid" onfocusout="validarNombre(this);" required style="margin-top: 25px; border-color: #ff9900; background-color: #1c1c1c; color: white;" />
          <label for="estado">Estado</label>
          <select id="estado" class="form-control">
            <option value="" selected disabled>Seleccione una opción</option>
            <option value="Radicado">Radicado</option>
            <option value="Cancelado">Cancelado</option>
            <option value="Aceptado">Aceptado</option>
            <option value="Rechazado">Rechazado</option>
            <option value="Respondido">Respondido</option>
            <option value="Anulado">Anulado</option>
          </select>
          <div class="file-upload-container">
            <label for="documentos">Anexar documentos (solo PDF, máximo 5 MB)</label>
            <input type="file" name="documentos" id="pdfFile" accept="application/pdf">
            <button type="button" class="btn-clear" id="clearFile" style="margin-top: 2%; margin-left:3%;">Eliminar PDF</button>
          </div>
        </div>
        <div class="columna2" style="padding: 20px;">
          <label for="tipo_doc">Tipo de documento</label>
          <select id="tipo_doc" class="form-control">
            <option value="" selected disabled>Seleccione una opción</option>
            <option value="Tarjeta">Tarjeta de identidad</option>
            <option value="Cedula">Cédula de ciudadanía</option>
            <option value="Extranjeria">Cédula de extranjería</option>
          </select>
          <label for="correo">Correo electrónico</label>
          <input class="regis" type="email" placeholder="" class="form-control is-valid" onfocusout="validarCorreo(this);" required style="margin-top: 25px; border-color: #ff9900; background-color: #1c1c1c; color: white;" />
          <label for="mensaje" style="color: white;">Mensaje</label>
          <textarea id="mensaje" class="regis" placeholder="" class="form-control is-valid" onfocusout="validarMensaje(this);" required style="margin-top: 25px; border-color: #ff9900; background-color: #1c1c1c; color: white; resize: vertical;" maxlength="5000"></textarea>
          <div id="char-count" style="color: white;">Máximo 5000 caracteres</div> 
          <button type="button" style="margin-left: 2%; margin-top:2%;" onclick="registrarLibro();">Registrar PQRSFD</button>
        </div>
      </div>
    </form>    
  </div>
