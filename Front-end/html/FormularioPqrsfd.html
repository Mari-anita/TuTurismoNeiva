      <h1>Ingresa los datos de tu PQRSFD</h1>
      <div class="input-container">
        <div class="columna1" style="padding: 20px;">
          <label for="motivo">Seleccione el motivo de su mensaje</label>
          <select id="motivo" class="form-control">
            <option value="" selected disabled>Seleccione un motivo</option>
            <option value="Quejas">Quejas</option>
            <option value="Peticiones">Peticiones</option>
            <option value="Reclamos">Reclamos</option>
            <option value="Solicitudes">Solicitudes</option>
            <option value="Felicitaciones">Felicitaciones</option>
            <option value="Denuncias">Denuncias</option>
          </select>
          <label for="telefono">Teléfono</label>
          <input class="regis" type="number" placeholder="" required style="margin-top: 25px; border-color: #ff9900; background-color: #1c1c1c; color: white;" />
          <label for="nombre_apellido">Nombre y apellido</label>
          <input class="regis" type="text" placeholder="" required style="margin-top: 25px; border-color: #ff9900; background-color: #1c1c1c; color: white;" />
          <label for="estado">Estado</label>
          <select id="estado" class="form-control">
            <option value="" selected disabled>Seleccione una opción</option>
            <option value="Radicado">Radicado</option>
            <option value="Cancelado">Cancelado</option>
            <option value="Aceptado">Aceptado</option>
            <option value="Rechazado">Rechazado</option>
            <option value="Respondido">Respondido</option>
            <option value="Anulado">Anulado</option>
          </select>
        </div>
        <div class="columna2" style="padding: 20px;">
          <label for="tipo_doc">Tipo de documento</label>
          <select id="tipo_doc" class="form-control">
            <option value="" selected disabled>Seleccione una opción</option>
            <option value="Tarjeta">Tarjeta de identidad</option>
            <option value="Cedula">Cédula de ciudadanía</option>
            <option value="Extranjeria">Cédula de extranjería</option>
          </select>
          <label for="correo">Correo electrónico</label>
          <input class="regis" type="email" placeholder="" required style="margin-top: 25px; border-color: #ff9900; background-color: #1c1c1c; color: white;" />
          <label for="mensaje">Mensaje</label>
          <input class="regis" type="text" placeholder="" required style="margin-top: 25px; border-color: #ff9900; background-color: #1c1c1c; color: white;" />
          <label for="documentos">Anexar documentos</label>
          <input type="file" name="documentos" id="documentos">
        </div>
