<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nuevo Monumento</title>
    <link rel="stylesheet" href="/Front-end/Css/bootstrap.css">
    <link rel="stylesheet" href="/Front-end/Css/RegistrarUsuarioC.css">
</head>
<body>
    <div class="container" style="padding-left: 0; margin-left: 0">
        <div class="sidebar">
            <div class="logo" style="display: flex; justify-content: center;">Administrador</div>
            <ul class="menu">
                <li class="nav-item nav-link" style="display: flex; align-items: center; width: 100%; height: 7%">Usuarios</li>
                <li class="nav-item nav-link active" style="display: flex; align-items: center; width: 100%; height: 7%">Monumentos</li>
                <li class="nav-item nav-link" style="display: flex; align-items: center; width: 100%; height: 7%">Sitios Turisticos</li>
                <li class="nav-item nav-link" style="display: flex; align-items: center; width: 100%; height: 7%">Autores</li>
            </ul>
        </div>
        <div class="content">
                <h2>Registrar Nuevo Monumento</h2>
            <div class="container">
                <div class="row">
                  <div class="col-6">
            
                    <label for="nombreSitio">Nombre monumento:</label>
                    <input class="form-control" type="text" id="nombreMonumento" aria-label="default input example">
                    
                    <label for="fotosSitio" class="form-label">Historia monumentos:</label>
                    <input class="form-control" type="text" id="HistoriaMonumento" aria-label="default input example">
            
                    <label for="fotosSitio" class="form-label">Subir foto del monumento:</label>
                    <input class="form-control" type="file" id="fotosMonumento" accept="image/*" multiple>
            
            
                  </div>
                  <div class="col-6">
                    <label for="fotosSitio" class="form-label">Autores:</label>
                    <input class="form-control" type="text" id="autoresMonumento" aria-label="default input example">
            
                    

                    <label for="fotosSitio" class="form-label">Direcci√≥n:</label>
                    <input class="form-control" type="text" id="DireccionMonumento" aria-label="default input example">

                    <button type="button" class="btn btn-success RLBUT">Registrar</button>
                    <button type="button" class="btn btn-secondary RLBUT">Limpiar</button>
            
                  </div>
                </div>
              </div>
        </div>
    </div>
</body>
</html>
