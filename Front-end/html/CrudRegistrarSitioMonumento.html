<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Sitios / Monumentos</title>
  <script src="../Js/bootstrap.js"></script>
  <link rel="stylesheet" href="/Front-end/Css/bootstrap.css">
  <link rel="stylesheet" href="../Css/CrudRegistrarUsuario.css">
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container" style="padding-left: 0; margin-left: 0">
    <div class="sidebar" style="height: 100vh;">
      <li class="nav" style="align-items: center; width: 100%; height: 7%;"><box-icon name='log-out-circle'
          color='#ffbd59' size="30px"></box-icon></li>
      <li class="nav " style="align-items: center; width: 100%; height: 7%; margin-left: 30%"><box-icon
          name='user-circle' type='solid' color='#ffbd59' size="100px"></box-icon></li>
      <br>
      <br>
      <br>
      <div class="logo" style="display: flex; justify-content: center;">Administrador</div>
      <ul class="menu">
        <br>
        <div class="icono">
          <li class="nav"><box-icon name='user' color='#ffffff'></box-icon size="100px"></box-icon></li>
          <li class="nav-item nav-link " style="display: flex; align-items: center; width: 100%; height: 7%">
            Usuarios</li>
        </div>
        <div class="icono">
          <li class="nav"><box-icon type='solid' name='bank' color='#ffffff'></box-icon size="100px"></box-icon></li>
          <li class="nav-item nav-link active" style="display: flex; align-items: center; width: 100%; height: 7%">
            Sitios /
            Monumentos</li>
        </div>
        <div class="icono">
          <li class="nav"><box-icon name='book' color='#ffffff'></box-icon size="100px"></li>
          <li class="nav-item nav-link" style="display: flex; align-items: center; width: 100%; height: 7%">Autores</li>
        </div>
        <div class="icono">
          <li class="nav"><box-icon name='chat' color='#ffffff'></box-icon size="100px"></li>
          <li class="nav-item nav-link" style="display: flex; align-items: center; width: 100%; height: 7%">Comentarios
          </li>
        </div>
        <div class="icono">
          <li class="nav"><box-icon name='images' color='#ffffff'></box-icon size="100px"></li>
          <li class="nav-item nav-link" style="display: flex; align-items: center; width: 100%; height: 7%  ">Imágenes
          </li>
        </div>
        <div class="icono">
          <li class="nav"><box-icon name='headphone' color='#ffffff' size="25px"></box-icon></li>
          <li class="nav-item nav-link" style="display: flex; align-items: center; width: 100%; height: 7%">PQRSFD</li>
        </div>
        <div class="icono">
          <li class="nav"><box-icon name='building-house'color='#ffffff' size="25px"></box-icon></box-icon></li>
          <li class="nav-item nav-link" style="display: flex; align-items: center; width: 100%; height: 7%"><a style="text-decoration: none; color:white" href="../html/CrudListaEmpresa.html"> Empresas</a></li>
      </div>
      </ul>
    </div>

    <div class="content">
      <h2 class="fw-semibold">Registrar Sitios / Monumentos</h2>
      <br>
      <div class="container-fluid" style="justify-content: center; ">
        <div class="row">
          <div class="col-6">
            <label for="nombre">Nombre</label>
            <input class="form-control" type="text" id="nombre" aria-label="default input example">
            <br>
            <label for="ubicacion">Ubicación</label>
            <input class="form-control" type="text" id="ubicación" aria-label="default input example">
            <br>
            <label for="descripcion">Descripción</label>
            <input class="form-control" type="email" id="descripción" aria-label="default input example">
            <br>
            <label for="horario">Horario</label>
            <input class="form-control" type="email" id="horario" aria-label="default input example">
            <br>
            <label for="creacion">Fecha creación</label>
            <input class="form-control" type="email" id="creacion" aria-label="default input example">
            <br>
            <label for="autor">Autor</label>
            <input class="form-control" type="email" id="autor" aria-label="default input example">
          </div>

          <div class="col-6">
            <label for="direccion">Dirección</label>
            <input class="form-control" type="password" id="contrasena" aria-label="default input example">
            <br>
            <label for="calificacion">Calificación</label>
            <input class="form-control" type="password" id="confirmarContrasena" aria-label="default input example">
            <br>
            <label for="detallada">Detallada</label>
            <input class="form-control" type="text" id="detallada" aria-label="default input example">
            <br>
            <label for="contacto">Contacto</label>
            <input class="form-control" type="text" id="contacto" aria-label="default input example">
            <br>
            <label for="modificacion">Fecha modificación</label>
            <input class="form-control" type="text" id="modificacion" aria-label="default input example">
            <br>
            <div style="margin-left: 50%; margin-top: 10%">
              <button type="button" class="btn btn-success">Registrar</button>
              <button type="button" class="btn btn-secondary">Limpiar</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
