  <!-- Aquí se inserta el formulario -->
  <div class="container" style="margin-top: 2.5%; margin-bottom:auto;">
    <form class="formulario" enctype="multipart/form-data">
      <a href="../index.html" class="back-button">
        <box-icon name="left-arrow-circle" color="#ffab2d"></box-icon>
      </a>
      <h1 style="color: white;">Ingresa los datos de tu PQRSFD</h1>
      <div class="input-container">
        <div class="columna1" style="padding: 20px;">
          <label for="">Tipo de documento</label>
          <select id="tipoDoc" class="form-control">
            <option value="" selected disabled>Seleccione una opción</option>
            <option value="Tarjeta">Tarjeta de identidad</option>
            <option value="Cedula">Cédula de ciudadanía</option>
            <option value="Extranjeria">Cédula de extranjería</option>
          </select>

          <label for="">Numero de documento</label>
          <input class="regis" id="numDoc" type="text" placeholder="" required style="margin-top: 5px; border-color: #ff9900; background-color: #1c1c1c; color: white;" onfocusout="validarNumeroDoc(this);" />
          <div id="errorNumDoc" style="color: orange; font-size: 1em;"></div> <!-- Mensaje de error para el número de documento -->
          <label for="">Nombre y apellido</label>
          <input class="regis" id="nombreApellido" type="text" placeholder="Nombre Completo" required style="margin-top: 5px; border-color: #ff9900; background-color: #1c1c1c; color: white;" onfocusout="validarNombre(this);"/>
          <label for="">Correo electrónico</label>
          <input class="regis" id="correo" type="email" placeholder="" required style="margin-top: 5px; border-color: #ff9900; background-color: #1c1c1c; color: white;" onfocusout="validarCorreo(this);"/>
          <label for="">Teléfono</label>
          <input class="regis" id="telefono" type="text" placeholder="" required style="margin-top: 5px; border-color: #ff9900; background-color: #1c1c1c; color: white;" onfocusout="validarTelefono(this);"/> 
          <div id="errorTelefono" style="color: orange; font-size: 1em;"></div> <!-- Mensaje de error para el telefono -->
          <button type="submit" onclick="registrarPqrsfd()" style="margin-left:0.5%; margin-top:2%;">Registrar PQRSFD</button>
        </div>

        <div class="columna2" style="padding: 20px;">
          <div class="date-picker-container">
            <label for="fechaRadicado">Fecha de radicado</label>
            <input id="custom-date" class="regis" placeholder="Selecciona una fecha" required="" style="margin-top: 5px; border-color: #ff9900; background-color: #1c1c1c; color: white;">
            <span class="calendar-icon">&#128197;</span>
          </div>
          <label for="">Seleccione el motivo de su mensaje</label>
          <select id="tipoPeticion" class="form-control">
            <option value="" selected disabled>Seleccione un motivo</option>
            <option value="Quejas">Quejas</option>
            <option value="Peticiones">Peticiones</option>
            <option value="Reclamos">Reclamos</option>
            <option value="Solicitudes">Solicitudes</option>
            <option value="Felicitaciones">Felicitaciones</option>
            <option value="Denuncias">Denuncias</option>
          </select>

          <label for="" style="color: white;">Mensaje</label>
          <div id="char-count" style="color: white;">Máximo 5000 caracteres</div> 
          <textarea id="descripcionPeticion" class="regis" placeholder="" required style="margin-top: 10px; border-color: #ff9900; background-color: #1c1c1c; color: white; resize: vertical;" maxlength="5000"></textarea>

          <div class="file-upload-container">
            <label for="documentos">Anexar documentos (solo PDF, máximo 5 MB)</label>
            <div class="file-input-container">
              <input type="file" name="documentos" id="pdfFile" accept="application/pdf">
              <span class="trash-icon">&#128465;</span> <!-- Icono de basura -->
            </div>
          </div>
        </div>
      </div>
    </form>
