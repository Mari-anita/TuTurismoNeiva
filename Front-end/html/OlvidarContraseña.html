<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container-fluid" style="background-image: url(); background-size: cover; background-repeat: no-repeat;">
        <div style="position: fixed; justify-content: right;">
            <i class='bx bx-exit bx-rotate-180 bx-lg' style='color:#7bdf51' ></i>
        </div>
        <div class="container" style="padding: 15%;">
            <div class="container" style="background-color: rgba(0, 0, 0, 0.562); border-radius: 15px; width: 60%; height: 200%;">
                <div class="container" style="width: 80%;">
                    <h1 style="color: white; text-align: center; padding-top: 15%; font-size: 45px;"><b>¿Olvidaste tu contraseña?</b></h1>
                    <div style="justify-content: center;">
                        <p style="color: white; font-size: 100%; text-align: center; padding-top: 4%;">Por favor ingrese su dirección de correo. 
                            Le enviaremos las instrucciones para que pueda reestablecer su contraseña</p>
                    </div>
                    <div style="padding-top: 5%;">
                        <h5 style="color: white; text-align: center;"><b>Ingresa tu correo electrónico</b></h5>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2"><i class='bx bx-envelope bx-tada bx-xs' style='color:#6f6f6f' ></i></span>
                      </div>
                    <div class="buttom" style="padding-bottom: 10%; justify-content: center; padding-top: 3%; text-align: center;">
                        <button class="btn" style="background-color: #7bdf51; color: white; font-size: 18px;"><b>Recuperar contraseña</b></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
