<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar nuevo sitio</title>
  <link rel="stylesheet" href="../Css/bootstrap.css">
  <link rel="stylesheet" href="/Front-end/Css/RegistrarNuevoSitio.css">
</head>

<body>
  <div class="container">

    <h1>Registrar nuevo sitio</h1>
    <div class="row">
      <div class="col-6">

        <label for="nombreSitio">Nombre sitio turístico:</label>
        <input class="form-control" type="text" id="nombreSitio" aria-label="default input example">

        <label for="tipoSitio">Tipo sitio turístico:</label>
        <select class="form-select" id="tipoSitio" name="tipoSitio" required>
          <option value="parque">Seleccionar</option>
          <option value="parque">Parque</option>
          <option value="museo">Museo</option>
          <option value="monumento">Monumento</option>
          <option value="otro">Otro</option>
        </select>

        <label for="fotosSitio" class="form-label">Subir foto del sitio turístico:</label>
        <input class="form-control" type="file" id="fotosSitio" accept="image/*" multiple>


      </div>
      <div class="col-6">

        <label for="historiaSitio">Historia sitio turístico:</label>
        <input class="form-control" id="historiaSitio" name="historiaSitio" rows="5" required>


        <label for="direccionSitio">Dirección:</label>
        <input class="form-control" type="text" id="direccionSitio" name="direccionSitio" required>



      </div>
    </div>

    <div class="form-actions" style="padding-top:2%">
      <button type="button" class="btn btn-success">Registrar</button>
      <button type="button" class="btn btn-secondary">Limpiar</button>
    </div>
  </div>
</body>

</html>
