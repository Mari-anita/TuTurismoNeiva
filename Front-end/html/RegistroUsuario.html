<body style="background-color: white;">
    <div class=" col-12  DECZO">
        <a href="/Front-end/index.html"><img src="/Front-end/Img/logo.png" alt="ICONO"></a>

        <nav>
            <a href="/Front-end/index.html">Inicio</a>
            <a href="/Front-end/html/MisiónVisión.html">Nosotros</a>

            <i class="fa-solid fa-circle-user" style="color: #FFBD59; font-size: 4rem;"></i>

        </nav>
    </div>
    <div class="cuerpo container right-panel-active">
        <div class="container_form container-signup">
            <form action="#" class="form" id="formulario">
                <h2 class="form_title">Crear cuenta</h2>
                <input type="text" id="nombreCompleto" placeholder="Nombre completo" class="input">
                <input type="email" id="correoElectronico" placeholder="Correo electronico" class="input">
                <p style="font-size: 11px; text-align:center; width: 90%;">*La contraseña debe contener una letra mayúscula, una minúscula, un número y un símbolo*</p>
                <div class="CIP">
                    <input type="password" id="contra" placeholder="Contraseña" class="input">
                    <i class="fa-regular fa-eye-slash"></i>
                </div>
                <div class="CIP">
                    <input type="password" id="coContra" placeholder="Confirmar contraseña" class="input" style="color: white;">
                    <i class="fa-regular fa-eye-slash"></i>
                </div>
                <p>Al hacer clic en "Registrar", aceptas nuestros <a href="#" style="color: #2ed4f1; font-size:16px">términos y condiciones.</a></p>
                <br>
                <button class="btn"  onclick="registroUsuario(); ">Registrar</button>
            </form>
        </div>

        <div class="container_form container-signin">
            <form action="#" class="form" id="formulario2">
                <h2 class="form_title2">Inicia Sesión</h2>
                <input type="email" placeholder="Correo" class="input">
                <div class="CIP">
                    <input type="password" placeholder="Contraseña" class="input">
                    <i class="fa-regular fa-eye-slash"></i>
                </div>

                <button class="btn" style="border: #FFBD59 2px solid;">Ingresa</button>
                <a href="/Front-end/html/OlvidarContrasena.html" class="OVTC">¿Olvidaste tu contraseña?</a>
                <p>Tu cuenta esta inactiva? <a href="/Front-end/html/user inactive.html">Activala</a></p>
            </form>
        </div>
        <div class="container_overlay">
            <div class="overlay">
                <div class="overlay_panel overlay-left">
                    <button class="btn" id="signin">Iniciar Sesión</button>
                </div>

                <div class="overlay_panel overlay-right">
                    <button class="btn" id="signup">Registrar</button>
                </div>
            </div>
        </div>
    </div>
