<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/Front-end/Css/InicioRegistro.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="container">
            <form class="formulario">
                <h1>REGISTRA TUS DATOS PERSONALES</h1>
                <div class="input-container">
                    <div class="columna">
                        <input type="text" placeholder="Primer Nombre" required>
                        <input type="text" placeholder="Segundo Nombre">
                        <input type="text" placeholder="Primer Apellido" required>
                        <input type="text" placeholder="Segundo Apellido">
                    </div>
                    <div class="columna">
                        <select required>
                            <option value="" disabled selected>Tipo de Documento</option>
                            <option value="cc">Cédula de Ciudadanía</option>
                            <option value="ce">Cédula de Extranjería</option>
                            <option value="ti">Tarjeta de Identidad</option>
                        </select>
                        <input type="number" placeholder="Número de Documento" required>

                        <input type="date" placeholder="Fecha de Nacimiento" required>
                        <select required>
                            <option value="" disabled selected>Género</option>
                            <option value="m">Masculino</option>
                            <option value="f">Femenino</option>
                            <option value="o">Otro</option>
                        </select>
                    </div>
                    <div class="columna">
                        <input type="email" placeholder="Correo Electrónico" required>
                        <input type="tel" placeholder="Teléfono" required>
                        <input type="password" placeholder="Contraseña" required>
                        <input type="password" placeholder="Confirmar Contraseña" required>
                        <button type="submit" href="#">Registrar</button>
                    </div>

                </div>
                <div class="vfinal">
                    <a href="">Ya tengo cuenta</a>
                    <a href="">¿Quieres iniciar como invitado?</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
