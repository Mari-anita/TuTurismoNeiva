<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Front-end/Css/RegistroUsuario.css">
    <title>TuTurismoNeiva/Registro</title>
</head>

<body>
    <div class="container">
        <a class="icono" href=""><i class='bx bx-exit bx-rotate-180'></i></a>
        <form class="formulario">
            <h1>Ingresa tus datos personales</h1>
            <div class="input-container">
                <div class="columna">
                    <label for="PNombre">Primer Nombre</label>
                    <input class="In" name="PNombre" type="text" required>
                    <label for="SNombre">Segundo Nombre</label>
                    <input class="In" name="SNombre" type="text">
                    <label for="PApellido">Primer Apellido</label>
                    <input class="In" name="PApellido" type="text" required>
                    <label for="SApellido">Segundo Apellido</label>
                    <input class="In" name="SApellido" type="text">
                </div>
                <div class="columna">
                    <label for="">Tipo De Documento</label>
                    <select class="selector" required>
                        <option value="" disabled selected>Seleccione</option>
                        <option value="CC">Cédula de Ciudadanía</option>
                        <option value="TI">Tarjeta de Identidad</option>
                        <option value="CE">Cédula Extranjera</option>
                    </select>
                    <label for="NDocumento">Número de Documento</label>
                    <input class="In" name="NDocumento" type="number" required>
                    <label for="FNacimiento">Fecha de Nacimiento</label>
                    <input class="In" name="FNacimiento" type="date" required>
                    <label for="">GENERO</label>
                    <select class="selector" required>
                        <option value="" disabled selected>Seleccione</option>
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                        <option value="LGT">LGTBIQ+</option>
                    </select>
                </div>
                <div class="columna">
                    <label for="CElectrónico">Correo Electrónico</label>
                    <input class="In" name="CElectrónico" type="email" required>
                    <label for="Tel">Teléfono</label>
                    <input class="In" name="Tel" type="tel" required>
                    <label for="Contra">Contraseña</label>
                    <input class="In" name="Contra" type="password" required>
                    <label for="CContra">Confirmar Contraseña</label>
                    <input class="In" name="CContra" type="password" required>
                    <button type="submit" href="#">Registrar</button>
                </div>
            </div>
            <div class="vfinal">
                <a class="vfinal" href="#">Ya tengo cuenta</a>
                <a class="vfinal" href="#">¿Quieres iniciar como invitado?</a>
            </div>
        </form>
    </div>
</body>

</html>
